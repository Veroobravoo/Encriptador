<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="./imagenes/icono.ico" type="image/x-icon">
    <title>Encriptador de texto</title>
    <script src="https://kit.fontawesome.com/3be615cd3e.js" crossorigin="anonymous"></script>
</head>

<body>

    <header class="header">
        <div class="logo">
            <img class="logo-img" src="./imagenes/Logo.png" alt="logo-alura"> 
            <h1 class="title">Encriptador de texto Alura</h1>
        </div> 
    </header>

    <main>
        <div class="container">

            <div class = "left">
                <input type="text" class="text-input"
                id="textInput" placeholder="INGRESE SU TEXTO AQUI">
                
            </div>

            <div class="right">
                <img src="./imagenes/Muñeco.png" alt="muñeco" id="img-right">
                <h1 id="texto">Ningún mensaje fue encontrado</h1>
                <textarea name="name" id="texto-2" cols="30" rows="8" >Ingresa el texto que desees encriptar/desencriptar</textarea>
                <button id="copy" type="button" name="button" onclick="copiar()"> Copiar</button>

            </div>
            <div class="left-button">
                <p><i class="fa-solid fa-circle-info">Solo minusculas y sin acentos</i></p>
                <button id="btn-encriptar" onclick="encriptar()">Encriptar</button>
                <button id="btn-desencriptar" onclick="desencriptar()">Desencriptar</button>
            </div>

        </div>
    </main>

    <footer>

        <div class="footer">
            <p class="creator">Creado por Bravo Veronica</p>
            <a href="https://github.com/Veroobravoo" target="_blank"><i class="fa-brands fa-github"></i></a>
            <a href="https://www.linkedin.com/in/bravo-ver%C3%B3nica/" target="_blank"><i class="fa-brands fa-linkedin"></i></a>
        </div>
        
    </footer>



    <script src="/script.js"></script>s
</body>
</html>
